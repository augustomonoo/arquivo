{% load static %}
{% load componentes %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color"
              media="(prefers-color-scheme: light)"
              content="white"/>
        <link rel="stylesheet" href="{% static 'arquivo/style.css' %}">
        <title>Arquivo</title>
    </head>
    <body class="bg-gray-200 dark:bg-gray-800 dark:text-white flex flex-row flex-nowrap">
        {% menu %}
        <section class="w-full px-2 ml-64">
            {% block content %}
            {% endblock content %}
        </section>
        <script src="{% static 'arquivo/bundle.js' %}"></script>
    </body>
</html>
