<div class="flex justify-around w-96 mx-auto items-center my-2">
    <a href="?page=1" class="flex h-auto w-auto">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" />
        </svg>
    </a>
    <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}
       class="flex h-auto w-auto">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </a>
    <p>
        PÃ¡gina
        <form action="." method="get" class="inline">
            <input type="text"
                   value="{{ page_obj.number }}"
                   class="w-14 h-8 text-center p-1 dark:text-black"
                   maxlength="5"
                   name="page"/>
        </form>
        de {{ page_obj.paginator.num_pages }}
    </p>
    <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}
       class="flex w-auto h-auto">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </a>
    <a href="?page={{ page_obj.paginator.num_pages }}"
       class="flex w-auto h-auto">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
        </svg>
    </a>
</div>
