{% extends 'arquivo/base.html' %}

{% block content %}
    <div class="space-y-6">
        <!-- Header Section -->
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Detalhes do Documento</h1>
            <div class="flex gap-2">
                <a href="{{ documento.get_edit_url }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    Editar
                </a>
            </div>
        </div>

        <!-- Document Details Section -->
        <section id="documento-detalhe" class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
            {% include "arquivo/componentes/details.html" with fields=documento.get_dict_field %}
        </section>
    </div>
{% endblock content %}
